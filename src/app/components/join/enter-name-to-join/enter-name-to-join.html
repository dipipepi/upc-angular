<div class="ngdialog-content">
  <form class="enter-name-form">
    <label>{{'JOIN.ENTER_YOUR_NAME' | translate}}</label>
    <label>
      <input autofill
             autocomplete="on"
             reset-field
             type="text"
             class="default-input pin-input"
             name="name"
             [(ngModel)]="data.meeting.name"
             [attr.title]="data.meeting.name"
             [placeholder]="'JOIN.USER_NAME' | translate"
             maxlength="100"
             required
             autofocus>
    </label>
    <button type="submit" class="default-button" [disabled]="!data.meeting.name" (click)="join()">{{'JOIN.OK' | translate}}</button>
    <button type="button" class="default-button secondary-button" (click)="cancel()">{{'JOIN.CANCEL' | translate}}</button>
  </form>
</div>
